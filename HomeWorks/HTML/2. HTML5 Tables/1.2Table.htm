<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>
<table border="">
	<thead>
		<tr>
		<th colspan="3">Title goes here</th>
		<th>A</th>
		<th>B</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
		<td>N</td>
		<td colspan="4">O</td>
		</tr>
	</tfoot>
	<tbody>
	<tr>
	<td rowspan="3">C</td>
	<td>D</td>
	<td>E</td>
	<td>F</td>
	<td>G</td>
	</tr>
	<tr>
	<td>H</td>
	<td colspan="2">I</td>
	<td rowspan="2">J</td>
	</tr>
	<tr>
	<td>K</td>
	<td>L</td>
	<td>M</td>
	</tr>
	</tbody>
</table>
</body>
</html>
