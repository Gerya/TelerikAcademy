<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
	<table cellspacing = "0" border="1" style="width:250px;">
			<thead>
				<tr>
					<th>View</th>
					<th>Edit</th>
					<th>Help</th>
					<td colspan="2"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="5">
						<input style="width:100%; padding-right:0px; border:0px; font-size:40px;" id="value" type="text" dir="rtl" name="value">
					</td>
				</tr>
				<tr>
					<td><input type="button" value="MC" style="width: 50px"/></td>
					<td><input type="button" value="MR" style="width: 50px"/></td>
					<td><input type="button" value="MS" style="width: 50px"/></td>
					<td><input type="button" value="M+" style="width: 50px"/></td>
					<td><input type="button" value="M-" style="width: 50px"/></td>
				</tr> 
				<tr>
					<td><input type="button" value="<--" style="width: 50px"/></td>
					<td><input type="button" value="CE" style="width: 50px"/></td>
					<td><input type="button" value="C" style="width: 50px"/></td>
					<td><input type="button" value="&plusmn;" style="width: 50px"/></td>
					<td><input type="button" value="&radic;" style="width: 50px"/></td>
				</tr>
				<tr>
					<td><input type="button" value="7" style="width: 50px"/></td>
					<td><input type="button" value="8" style="width: 50px"/></td>
					<td><input type="button" value="9" style="width: 50px"/></td>
					<td><input type="button" value="/" style="width: 50px"/></td>
					<td><input type="button" value="%" style="width: 50px"/></td>
				</tr>
				<tr>
					<td><input type="button" value="4" style="width: 50px"/></td>
					<td><input type="button" value="5" style="width: 50px"/></td>
					<td><input type="button" value="6" style="width: 50px"/></td>
					<td><input type="button" value="*" style="width: 50px"/></td>
					<td><input type="button" value="1/x" style="width: 50px"/></td>
				</tr>
				<tr>
					<td><input type="button" value="1" style="width: 50px"/></td>
					<td><input type="button" value="2" style="width: 50px"/></td>
					<td><input type="button" value="3" style="width: 50px"/></td>
					<td><input type="button" value="-" style="width: 50px"/></td>
					<td rowspan="2"><input type="button" value="=" style="height:51px; width: 50px"/></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" value="0" style="width: 104px"/></td>
					<td><input type="button" value="," style="width: 50px"/></td>
					<td><input type="button" value="+" style="width: 50px"/></td>
				</tr>
			</tbody>
		</table>
</body>
</html>
