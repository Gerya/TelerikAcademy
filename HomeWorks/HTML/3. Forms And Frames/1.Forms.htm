<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
	<style>
		.right {text-align:right;}
		.center {text-align:center;}
		#tfoot,tfoot {background:lightblue;}
	</style>
</head>
<body>
<form action="" method="get">
	<table border ="1">
		<tfoot>
			<tr>
				<td  colspan="2" class="center">
					<input type="submit" value="Send Form" name="submit">
					<input type="reset" value="Clear This Form">
				</td>
			</tr>
		</tfoot>
		<tbody>
		<tr>
			<td class="right">
				<label for="lname"><strong>Last Name</strong></label>
			</td>
			<td>
				<input id="lname" type="text" name="lname" size="45">
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="fname"><strong>First Name</strong></label>
			</td>
			<td>
				<input id="fname" type="text" name="fname" size="45">
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="adress"><strong>Adress</strong></label>
			</td>
			<td> 
				<textarea rows="4" cols="34" name="adress" id="adress"></textarea>
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="city"><strong>City</strong></label>
			</td>
			<td>
				<input id="city" type="text" name="city" size="30">
				<label for="state"><strong>State</strong></label>
				<input id="state" type="text" name="state" size="4">
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="pcode"><strong>ZipPostal Code</strong></label>
			</td>
			<td>
				<input id="pcode" type="number" name="pcode">
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="country"><strong>Country</strong></label>
			</td>
			<td>
				<select id="country" name="country">
				<option value="Be">Belgium</option>
				<option value="Fr">France</option>
				<option value="It">Italy</option>
				<option value="Pt">Portugal</option>
				<option selected="selected" value="Bg">Bulgaria</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="telInput"><strong>Phone (country code,<br />area code, number)</strong></label>
			</td>
			<td>
				(+<input id="telInput" type="tel" placeholder="359" pattern="\+[0-9]{3}" required="true" size="6">)
				<input id="acode" type="tel" placeholder="888" pattern="\-[0-9]{3}" required="true" size="6">
				-<input id="number" type="tel" placeholder="88-88-88" pattern="\-[0-9]{2}\-[0-9]{2}\-[0-9]{2}" required="true" size="18">
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="emailInput"><strong>Email</strong></label>
			</td>
			<td>
				<input id="emailInput" type="email" placeholder="sample@email.com" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" required="true" size="40">
			</td>
		</tr>
		<tr>
			<td class="right">
				<strong>Birth date</strong>
			</td>
			<td>
				<label for="month">Month</label>
				<input id="month" type="text" name="bdate" size="2">
				<label for="day">Day</label>
				<input id="day" type="text" name="bdate" size="2">
				<label for="year">Yar (4 digits)</label>
				<input id="year" type="text" name="bdate" size="4">
			</td>
		</tr>
		<tr>
				<td class="right">
					<label for="gender"><strong>Gender</strong></label>
				</td>
				<td>
					<select id="gender" name="gender">
					<option value="f">Female</option>
					<option selected="selected" value="m">Male</option>
					</select>
				</td>
		</tr>
		<tr>
			<td class="right">
				<strong>Starting date</strong>
			</td>
			<td>
				<input id="spring" type="radio" value="spring" name="startingdate">
				<label for="spring"> Spring 2006</label>
				<input id="summer" type="radio" value="summer" name="startingdate">
				<label for="summer"> Summer 2006</label>
			</td>
		</tr>
		<tr>
			<td class="right">
				<label for="comments"><strong>Comments/Questions</strong></label>
			</td>
			<td>
				<textarea id="comments" readonly="readonly" rows="6" cols="34" name="comments"></textarea>
			</td>
		</tr>
		</tbody>
	</table>
</form>
</body>
</html>
