<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
<script type="text/javascript" src="Scripts/SchoolClassical.js"></script>
</head>
<body>
<script>
    var student1 = new Student("Peter", "Petrov", 16, 3);
    var student2 = new Student("Gosho", "Goshov", 18, 5);
    var student3 = new Student("Minka", "Ivanova", 17, 5);
    var teacher1 = new Teacher("Ilia", "Ivanov", 40, "History");
    var teacher2 = new Teacher("Milko", "Todorov", 48, "Chemist");
    console.log(student1.introduce());
    console.log(student2.introduce());
    console.log(teacher1.introduce());
    console.log(student1 instanceof Student);
    console.log(student1 instanceof Person);
    var classA = new Course("classA", 10, new Array(student1, student2, student3), teacher1);
    var classB = new Course("classB", 2, new Array(student1, student3), teacher2);
    console.log(classA.introduce());
    console.log(classB.introduce());
    var school = new School("133SOU", "Sofia", new Array(classA, classB));
    console.log(school.introduce());
</script>
</body>
</html>
