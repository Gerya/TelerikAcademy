<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Generating a table for students information from an array of students</title>
    <script src="InsertDomElements/jquery-1.10.1.min.js"></script>
    <script src="Slider/objCreate.js"></script>
    <script src="Table/PrototypeClass.js"></script>
    <script src="Table/TableScript.js"></script>
    <style>
        h1 {
            text-align: center;
            color: blue;
        }
        #table-container
        {
            width:400px;
            margin:auto;
        }
        table {
            border-collapse: collapse;
            border: 1px solid #000;
        }

            th, td, tr{
                border: 1px solid #000;
                padding: 10px;
            }
    </style>
</head>
<body>
    <h1>Generating a table <br />for students information from an array of students</h1>
    <div id="table-container"></div>
</body>
</html>
