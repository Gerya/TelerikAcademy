    <link href="ColorPicker/colorStyle.css" rel="stylesheet" />
    <script src="ColorPicker/colorpicker.js"></script>
</head>
<body>
        <div>
		<pre class='prettyprint hide' id='code-heading'>
Select color:<input type='color' class='basic' value='#f594d0' />

    <script>
        function changeBGColor() {
            var color = $(".basic").css("background-color");
            $("body").css({ "background-color": color });
        }
        $(".basic").on('change', changeBGColor);
    </script>
</body>
