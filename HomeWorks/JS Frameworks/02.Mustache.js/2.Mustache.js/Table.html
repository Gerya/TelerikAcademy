<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Styles/students.css" rel="stylesheet" />
    <script src="Scripts/class.js"></script>
    <script src="Scripts/mustache.js"></script>
    <script src="Scripts/data-models.js"></script>
    <script src="Scripts/table-view.js"></script>
    <script src="Scripts/jquery-2.0.3.min.js"></script>
</head>
<body>
    <script type="x-mustache-template" id="student-template">
			<strong>Name:</strong> {{firstName}} {{lastName}}<br/>
            <strong>Age:</strong> {{age}}<br/>
            <strong>Grade: </strong> {{grade}}
    </script>
    <script type="x-mustache-template" id="student-marks-template">
            <ul>
                <strong>{{getFullName}}'s marks</strong>
				{{#marks}} 
					<li>
						<strong>Subject: </strong>{{subject}}, <strong>Value: </strong>{{value}}							
					</li>
				{{/marks}}
				{{^marks}}	   
					<li>
						This student has no marks, yet	  						
					</li>
				{{/marks}}
			</ul>	
    </script>
    <div id="wrapper">
        <div id="content"></div>
        <div id="marks"></div>
        <button id="getData">Get data</button>
    </div>
    <script>

        var studentTemplate = Mustache.compile(document.getElementById("student-template").innerHTML);
        var tableView = controls.getTableView(dataModels.students, 5, 1);
        var tableViewHtml = tableView.render(studentTemplate);
        document.getElementById("content").innerHTML = tableViewHtml;

        var marksTemplate = Mustache.compile(document.getElementById("student-marks-template").innerHTML);

        $("#content").on("click", "td", function () {
            var studentId = $(this).data("id");
            var marksHtml = tableView.renderMarks(marksTemplate, studentId);
            document.getElementById("marks").innerHTML = marksHtml;
        });

        $("#wrapper").on("click", "#getData", function () {
            $.ajax({
                url: "http://localhost:12576/api/students",
                type: "GET",
                contentType: "application/json",
                success: function (data) {
                    var students = [];
                    for (var i = 0; i < data.length; i++) {
                        var studentItem = data[i];
                        var marks = [];
                        for (var j = 0; j < studentItem.marks.length; j++) {
                            var mark = new dataModels.Mark(
                                studentItem.marks[j].subject,
                                studentItem.marks[j].value);

                            marks.push(mark);
                        }
                        var student = new dataModels.Student(
                            data[i].id, data[i].firstName, data[i].lastName, data[i].age, data[i].grade, marks);
                        students.push(student);
                    }

                    tableView = controls.getTableView(students, 5, 1);
                    var tableViewHtml = tableView.render(studentTemplate);
                    document.getElementById("content").innerHTML = tableViewHtml;
                },
                error: function (message) {
                    console.log(message);
                }
            });
        });
    </script>
</body>
</html>
