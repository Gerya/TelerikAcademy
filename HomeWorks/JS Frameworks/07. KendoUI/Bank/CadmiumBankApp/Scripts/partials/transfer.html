<ul id="panelbar">
    <li class="k-state-active">
        <span class="k-link k-state-selected">From and To My Accounts</span>
        <div>
            <select data-bind="source: FromMyAccounts, value: ibanFromMyAccounts" data-text-field="iban" id="Select2" class="k-textbox"></select>
            <select data-bind="source: ToAccounts, value: ibanToMyAccounts" data-text-field="iban"  id="Select3" class="k-textbox"></select>
            <input type="text" data-bind=" value: balance" class="k-textbox"/>

            <input type="button" data-bind=" click: transferFromMyAccounts" value="Transfer" class="k-button"/>
            <div data-bind="text: errMsg" class="err-msg"></div>
        </div>
    </li>
    <li>
        <span>From My Account to Another Account</span>
        <div>
            <select data-bind="source: FromAccounts, value: ibanFrom" data-text-field="iban" id="Select1" class="k-textbox"></select>
            <input type="text" data-bind=" value: ibanTo" placeholder="IBAN to Send to" class="k-textbox"/>
            <input type="text" data-bind=" value: balance" class="k-textbox" />

            <input type="button" data-bind=" click: transfer" value="Transfer" class="k-button"/>
            <div data-bind="text: errMsg" class="err-msg"></div>
        </div>
    </li>
</ul>
