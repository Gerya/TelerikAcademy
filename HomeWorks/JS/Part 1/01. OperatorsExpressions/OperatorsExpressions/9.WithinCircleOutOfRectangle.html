<html>
<head>
	<title>Within the circle and out of the rectangle</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	    var x = 1;
	    var y = 2;
	    var z = 9;
	    if ((Math.pow((x - 1), 2) + Math.pow((y - 1), 2) <= z) && !((x >= -1 && x <= 5) && (y >= -1 && y <= 1))) {
	        jsConsole.writeLine("Point is within a circle K((1,1),3) and out of rectangle");
	    }
	    else if ((x >= -1 && x <= 5) && (y >= -1 && y <= 1)) {
	        jsConsole.writeLine("Point is within the rectangle");
	    }
	    else {
	        jsConsole.writeLine("Point cannot be within a circle K((1,1),3)");
	    }
	</script>
</body>
</html>
