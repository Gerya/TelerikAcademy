<html>
<head>
	<title>Greater number</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
	    var firstNumber = 5;
	    var secondNumber = 6;
	    jsConsole.writeLine("Numbers are: " + firstNumber + " and " + secondNumber);

	    if (firstNumber > secondNumber)
	    {
	        var temp;
	        firstNumber = temp;
	        firstNumber = secondNumber;
	        secondNumber = temp;
	        jsConsole.writeLine("After exchange: " + firstNumber + " " + secondNumber);
	    }
	    else
	    {
            jsConsole.writeLine("First is smallest than second.")
        }
	</script>
