<html>
<head>
	<title>Digit with English name</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <form action="#" name="myform" >
        Input value for number : <input type="number" min =" 1" max="11" size="3" id ="Number1"/>
        <input type="button" onclick="getNumber()" value="Submit" />
    </form>	
    <button type="button" onclick="clearForm()">Clear!</button> 		 
	<script src="scripts/js-console.js"></script>
	<script>
	    var i;
	    function getNumber() {
	        i = parseInt(document.getElementById("Number1").value, 10);
	        jsConsole.write(i + " -> ");
	        var ones, tens, hundreds, temp ;
	        if (i >= 10 && i <= 99)
	        {
	            temp = i / 10;
	            tens = Math.floor(temp);
	            ones = i % 10;
	            if (tens == 1) {
	                jsConsole.write(littleTens(ones));
	            }
	            else {
	                jsConsole.write(bigTens(tens));
	                jsConsole.write(onesWords(ones));
	            }
	            jsConsole.writeLine(" ");

            }
            else if (i > 99)
            {
                temp = i / 100;
                hundreds = Math.floor(temp);
                temp = (i % 100) / 10;
                tens = Math.floor(temp);
                ones = i % 100 % 10;
                jsConsole.write(onesWords(hundreds) + " hundred ");
                if (tens == 1) {
                    jsConsole.write(littleTens(ones));
                }
                else{
                    jsConsole.write(bigTens(tens));
                }
                jsConsole.write(onesWords(ones));
                jsConsole.writeLine(" ");
            }
            else
            {
                ones = i;
                if (i === 0) {
                    jsConsole.write("Zero");
                }
                else {
                    jsConsole.write(onesWords(ones));
                }
                jsConsole.writeLine(" ");
            }
	    }
	    function onesWords(number) {
	        var units;
	        switch (number) {
	            case 0: units = ""; break;
	            case 1: units = "one"; break;
	            case 2: units = "two"; break;
	            case 3: units = "three"; break;
	            case 4: units = "four"; break;
	            case 5: units = "five"; break;
	            case 6: units = "six"; break;
	            case 7: units = "seven"; break;
	            case 8: units = "eight"; break;
	            case 9: units = "nine"; break;
	        }
	        return units;
	    }
	    function littleTens(number) {
	        var tens;
	        switch (number) {
	            case 0: tens = "ten"; break;
	            case 1: tens = "eleven"; break;
	            case 2: tens = "twelve"; break;
	            case 3: tens = "thirteen"; break;
	            case 4: tens = "fourteen"; break;
	            case 5: tens = "fifteen"; break;
	            case 6: tens = "sixteen"; break;
	            case 7: tens = "seventeen"; break;
	            case 8: tens = "eighteen"; break;
	            case 9: tens = "nineteen"; break;
	        }
	        return tens;
	    }
	    function bigTens(number) {
	        var tens;
	        switch (number) {
	            case 0: tens = ""; break;
	            case 2: tens = "twenty "; break;
	            case 3: tens = "thirty "; break;
	            case 4: tens = "forty "; break;
	            case 5: tens = "fifty "; break;
	            case 6: tens = "sixty "; break;
	            case 7: tens = "seventy "; break;
	            case 8: tens = "eighty "; break;
	            case 9: tens = "ninety "; break;
	        }
	        return tens;
	    }
	    function clearForm() {
	        jsConsole.clear();
	    }
	</script>
</body>
</html>
