<!DOCTYPE html>
<html>
<head>
    <title>Function counts number in array</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console">
    </div>
    <button type="button" onclick="clearForm()">Clear!</button> 		 
	<script src="scripts/js-console.js"></script>
    <script>
        var array = [1, 2, 3, 4, 5, 6, 7, 8];
        var index = 7;
        testFunction(array, index);
        function testFunction(array, index) {
            if (index == 0) {
                if (array[1] < array[index]) {
                    jsConsole.writeLine("Number at index " + index + " is biggest than it's next neighbors");
                }
                else {
                    jsConsole.writeLine("Number at index " + index + " is smallest than it's next neighbors");
                }
            }
            else if (index == array.length - 1) {
                if (array[index] > array[array.length - 2]) {
                    jsConsole.writeLine("Number at index " + index + " is biggest than it's next neighbors");
                }
                else {
                    jsConsole.writeLine("Number at index " + index + " is smallest than it's next neighbors");
                }
            }
            else {
                if (array[index] > array[index - 1] && array[index] > array[index + 1]) {
                    jsConsole.writeLine("Number at index " + index + " is biggest than it's next neighbors");
                }
                else {
                    jsConsole.writeLine("Number at index " + index + " is smallest than it's next neighbors");
                }
            }
        }
        function clearForm() {
            jsConsole.clear();
        }
    </script>
</body>
</html>
