<!DOCTYPE html>
<html>
<head>
    <title>the Index of the first element in array that is bigger than its neighbors</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console">
    </div>
    <button type="button" onclick="clearForm()">Clear!</button> 		 
	<script src="scripts/js-console.js"></script>
    <script>
        var array = [1, 2, 3, 4, 5, 6, 7, 8];
        checkIsBigger(array);
        var array = [1, 2, 1, 4, 5, 6, 7, 8];
        checkIsBigger(array);
        function checkIsBigger(array) {
            var isBigger = false;
            for (var index = 1; index < array.length - 2; index++)
            {
                if ((array[index] > array[index + 1]) && (array[index] > array[index - 1]))
                {
                    isBigger = true;
                    jsConsole.writeLine("The first number in array which is bigger than his neighbors is at position " + index);
                    break;
                }
            }
            if (isBigger == false)
            {
                jsConsole.writeLine("-1");
            }
        }
        function clearForm() {
            jsConsole.clear();
        }
    </script>
</body>
</html>
