<!DOCTYPE html>
<html>
<head>
	<title>Reverse string</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <form action="#" name="myform" >
        Input url : <input type="text" id ="text"/>
        <input type="button" onclick="extractUrl()" value="Submit" />
    </form>	
    <button type="button" onclick="clearForm()">Clear!</button> 		 
	<script src="scripts/js-console.js"></script>
	<script>
	    var text;
	    function extractUrl(text) {
	        text = document.getElementById("text").value;
	        var protocol = text.substr(0, text.indexOf(':'));
	        var offset = text.indexOf(':') + 3;
	        var nextSlash = text.indexOf('/', offset);
	        var server = text.substr(offset, nextSlash - offset);
	        var resource = text.substr(nextSlash);
	        var result = protocolsJSON(protocol,server,resource);
	        jsConsole.writeLine(result);
	    }
	    function protocolsJSON(protocol, server, resource) {
	        return {
	            protocol: protocol,
	            server: server,
	            resource: resource,
	            toString: function () {
	                return "protocol: " + this.protocol + "</br>" + "server: " + this.server + "</br>" + "resource: " + this.resource
	            }
	        }
	    }
	    function clearForm() {
	        jsConsole.clear();
	    }
	</script>
</body>
</html>
