<!DOCTYPE html>
<html>
<head>
	<title>Replace anchor with url </title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console">
        <p>
         Please visit <a href="http://academy.telerik.com">our site</a> to choose a training course. 
          Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.
        </p>
	</div>
    <button type="button" onclick="changeText()">Change!</button> 
    <button type="button" onclick="clearForm()">Clear!</button> 		 
	<script src="scripts/js-console.js"></script>
	<script>
	    var text="";
	    var result = "";
	    function changeText() {
	        text = "<p>Please visit <a href=\"http://academy.telerik. com\">our site</a> to choose a training course. Also visit <a href=\"www.devbg.org\">our forum</a> to discuss the courses.</p>";
	        //var pattern = "<a href=\"\"(.*?)\"\">(.*?)</a>";
	        //var replaced = "[URL=$1]$2[/URL]";
	        result = text.replace(/<a href="/g, "[URL=");
	        result = result.replace(/">/g, "]");
	        result = result.replace(/<\/a>/g, "[/URL] ");
	        jsConsole.writeLine(result);
	    }
	    function clearForm() {
	        jsConsole.clear();
	    }
	</script>
</body>
</html>
