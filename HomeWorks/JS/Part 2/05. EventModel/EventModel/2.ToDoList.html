<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link href="Style/ToDoStyle.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <h1>Todo List</h1>
        <div>
            <input id="inputText" name="item" placeholder="What to do?" required="required" />
            <button id="add-item">Add</button>
            <div id="otherButton">
                <button id="delete-item">Delete</button>
                <button id="hide-item">Hide</button>
                <button id="show-item">Show All</button>
            </div>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="Script/toDoScript.js"></script>
</body>
</html>
