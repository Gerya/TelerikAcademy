<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu</title>
    <style>
        .clearfix
        {
            *zoom:1;
        }

        .clearfix:after
        {
            content:".";
            clear:both;
            height:0;
            visibility:hidden;
        }

        #menu
        {
            width:522px;
            height:50px;
        }

        #menu ul
        {
            list-style-type:none;
            margin:0;
            padding:0;
            background-image:url(images/gradient.png);
            background-repeat:repeat-x;
            height:100%;
        }

        #menu li
        {
            float:left;
            height:50px;
            line-height:50px;
            color:#a7162e;
            font-weight:bold;
        }

        #menu li.item
        {
            padding:0 18px;
            cursor:pointer;
        }

        #menu .crescentLeft
        {
            background-image:url(images/left.png);
            background-repeat: no-repeat;
            width:7px;
            margin-left:-7px;
        }

        #menu .crescentRight
        {
            background-image:url(images/right.png);
            background-repeat: no-repeat;
            width:7px;
            float:right;
            margin-right:-7px;
        }

        #menu .separator
        {
            width:2px;
            background-image:url(images/littleLine.png);
            background-repeat:repeat-y;
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul class="clearfix">
            <li class="crescentLeft"></li>
            <li class="item">HOME</li>
            <li class="separator"></li>
            <li class="item">ABOUT</li>
            <li class="separator"></li>
            <li class="item">MORE INFORMATION</li>
            <li class="separator"></li>
            <li class="item">CONTACTS</li>
            <li class="crescentRight"></li>
        </ul>
    </div>
</body>
</html>
