<body>
    <form action="demo_form.asp" method="get"><br />
        Points range: <input name="html5shim-1" id="html5shim-1" type="range" min="-10" max="10" step="0.20" title="Range: -10 to 10 in steps of 0.2" value="" ><br />
        Number (between 1 and 5): <input type="number" name="quantity" min="1" max="5"><br />
        E-mail: <input type="email" pattern="^([\w\.\-]+)@([\w\-]+)((\.(\w){2,3})+)$" title="email"><br />
        A date: <input type="date" name="day"><br />
        Month (month and year): <input type="month" name="somemonth" ><br />
        Search: <input type="search" name="googlesearch"><br />
        Telephone: <input type="tel" name="usrtel"><br />
        Add your url: <input type="url" name="homepage"><br />
        Datetime (date and time): <input type="datetime" name="sdaytime"><br />
        Select a week: <input type="week" name="week_year"><br />
        <div>
		<pre class='prettyprint hide' id='code-heading'>
Select color:<input type='color' class='basic' value='#f594d0' />
		</pre>
